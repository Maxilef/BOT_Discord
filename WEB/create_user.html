<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #23272a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #7289da;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2f33;
      color: #ffffff;
      border: 1px solid #7289da;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2f33;
      color: #ffffff;
      border: 1px solid #7289da;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #7289da;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      background-color: #5a6faf;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Create New User</h1>
  <form action="submit_user.html" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required>

    <label for="roles">Assign Roles:</label>
    <select id="roles" name="roles[]" multiple>
      <option value="vip">VIP</option>
      <option value="valorant">Valorant</option>
      <option value="cod">COD</option>
      <option value="admin">Admin</option>
      <option value="intru">Intru</option>
    </select>

  </form>

  <form id="createUserForm">
    <!-- Les champs du formulaire restent inchangés -->
    <button type="submit">Create User</button>
  </form>

  <script>
    document.getElementById("createUserForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Empêche la soumission classique

      // Récupérer les données du formulaire
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const roles = Array.from(document.getElementById("roles").selectedOptions).map(opt => opt.text);

      // Créer un objet utilisateur
      const newUser = {
        name: `${firstName} ${lastName}`,
        memberSince: "Just now",
        joinMethod: "Manual",
        roles: roles
      };

      // Stocker les données dans le stockage local (simulé pour cette démo)
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      // Rediriger vers la page principale
      window.location.href = "index.html";
    });
  </script>


</div>

</body>
</html>
